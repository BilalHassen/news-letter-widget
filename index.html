<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>news letter</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <section class="header">
      <div class="header__image-container">
        <img
          class="header__image"
          src="/assets/images/illustration-sign-up-mobile.svg"
          alt="header-image"
        />
      </div>
      <div class="header__text">
        <h1 class="header__title">Stay updated!</h1>
        <p class="header__sub-para">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <div class="header__container">
          <div class="header__icon-container">
            <img class="header__icon" src="./assets/images/icon-list.svg" />
            <p class="header__para">
              Product discovery and building what matters
            </p>
          </div>
          <div class="header__icon-container">
            <img class="header__icon" src="./assets/images/icon-list.svg" />
            <p class="header__para">
              Measuring to ensure updates are a success
            </p>
          </div>
          <div class="header__icon-container">
            <img class="header__icon" src="./assets/images/icon-list.svg" />
            <p class="header__para">And much more!</p>
          </div>
        </div>
        <!-- Newsletter Subscription Form -->
        <form class="header__newsletter-form" action="/subscribe" method="post">
          <label class="header__label" for="email">Email address:</label><br />
          <input
            class="header__input"
            type="email"
            id="email"
            name="email"
            placeholder="email@company.com"
            required
          />
          <button class="header__button" type="submit">
            Subscribe to Monthly Newsletter
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
